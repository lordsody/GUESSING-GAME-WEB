<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number!</h1>
        <p>I'm thinking of a number between 1 and 100. Can you make a guess at it?</p>
        <input type="text" id="guessInput" placeholder="Enter your guess" maxlength="3">
        <button id="guessButton">Guess</button>
        <p id="message"></p>
        <p id="attempts"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
